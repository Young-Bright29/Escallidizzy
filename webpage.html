// ==============================
// CREATE 100 IFRAMES (NO SRC)
// ==============================

const iframes = [];

for (let i = 0; i < 100; i++) {
    const frame = document.createElement("iframe");
    frame.width = "400";
    frame.height = "300";
    frame.style.margin = "5px";
    document.body.appendChild(frame);
    iframes.push(frame);
}

// ==============================
// SHUFFLE FUNCTION
// ==============================

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// Shuffle links initially
shuffle(links);

let lastIframeIndex = -1;
let linkIndex = 0;

// ==============================
// RANDOM CLICK ENGINE
// ==============================

function openRandomLink() {

    // Cycle links evenly
    if (linkIndex >= links.length) {
        shuffle(links);
        linkIndex = 0;
    }

    const randomLink = links[linkIndex];
    linkIndex++;

    let iframeIndex;
    do {
        iframeIndex = Math.floor(Math.random() * iframes.length);
    } while (iframeIndex === lastIframeIndex);

    lastIframeIndex = iframeIndex;

    iframes[iframeIndex].src = randomLink;

    console.log("Opened:", randomLink, "in iframe", iframeIndex);

    const randomDelay = Math.floor(Math.random() * 4000) + 1000; // 1â€“5 seconds
    setTimeout(openRandomLink, randomDelay);
}
